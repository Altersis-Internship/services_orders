groups:
- name: io_alerts
  rules:
  - alert: HighIOErrorRate
    expr: rate(io_errors_total[5m]) > 0
    labels:
      severity: critical
    annotations:
      description: I/O errors detected in the last 5 minutes
      summary: IO Errors Detected on {{ $labels.instance }}

  - alert: HighHTTPLatency
    expr: rate(http_server_requests_seconds_sum[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.5
    labels:
      severity: warning
    annotations:
      description: Average HTTP response time exceeding 500ms
      summary: High HTTP Latency on {{ $labels.instance }}